<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h2><b>Unordered List</b></h2>
<ul type="square">
	<li>List item 1</li>
	<li>List item 2
		<ul type="square">
			<li>Some nested list item 1</li>
		</ul></li>
	<li>List item 3</li>
</ul>
<h2><b>Ordered list</b></h2>
<ol>
	<li>List item 1</li>
	<li>List item 2
		<ol type="A">
			<li>Some nested list item 1</li>
		</ol></li>
	<li>List item 3</li>
</ol>

</body>
</html>
