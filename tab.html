<!DOCTYPE html>
<html>
<head>
	<title>tab</title>
	<style type="text/css">
		table{border-collapse: collapse;
		}
		tr,td{
			border: solid green;
			padding: 20px;
		}
	</style>
</head>
<body>
<center>
	<h3><i>A test table with merged cells</i></h3>
	<table border="">
		<tr>
			<td rowspan="2"></td>
			<td colspan="2"><b><center>Average</center></b></td>
			<td rowspan="2">Red eyes</td>
		</tr>
		<tr>
			<td><b><center>height</center></b></td>
			<td><b>weight</b></td>
		</tr>
		<tr>
			<td><b>Males</b></td>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<td><b>Females</b></td>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</center>
</body>
</html>
